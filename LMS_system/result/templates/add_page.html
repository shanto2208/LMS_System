{% extends "nav.html" %}
{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>
    {% block title%}
      Home
    {% endblock title%}
    </title>  
    {% load static %}



    {% block css%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/student.css' %}" rel="stylesheet"> 
    {% endblock css%}


</head>  

{% block body %}
<body>

    <div class="container">

        <div class="card-columns">
    
          <a href="{% url 'student_list' %}"><div class="card bg-info w3-xlarge">
            <div class="card-body text-center  text-dark">
                <p class="card-text"><b>Student List</b></p>
            </div>
          </div></a>

          <a href="{% url 'add_student' %}"><div class="card bg-info w3-xlarge">
            <div class="card-body text-center text-dark">
                <p class="card-text"><b>Student Registration</b></p>
            </div>
          </div></a>
        </div>

        <div class="card-columns">
    
          <a href="{% url 'course_list' %}"><div class="card bg-secondary w3-xlarge">
            <div class="card-body text-center text-dark">
                <p class="card-text"><b>Course List</b></p>
            </div>
          </div></a>

          <a href="{% url 'add_course' %}"><div class="card bg-secondary w3-xlarge">
            <div class="card-body text-center text-dark">
                <p class="card-text"><b>Course Registration</b></p>
            </div>
          </div></a>
        </div>

        <div class="card-columns">
    
          <a href="{% url 'teacher_list' %}"><div class="card bg-success w3-xlarge">
            <div class="card-body text-center  text-dark">
                <p class="card-text"><b>Teachers List</b></p>
            </div>
          </div></a>

          <a href="{% url 'add_teachers' %}"><div class="card bg-success w3-xlarge">
            <div class="card-body text-center text-dark">
                <p class="card-text"><b>Teacher Registration</b></p>
            </div>
          </div></a>
        </div>


    </div>

</body>  
{% endblock body %}
</html>
