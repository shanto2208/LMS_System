{% extends "nav.html" %}

{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>
      {% block title%}
        
      {% endblock title%}
    </title>  
    {% load static %}  

    {% block css%}
    <link href="{% static 'css/.css' %}" rel="stylesheet"> 
    {% endblock css%}
    
</head>  


<body>  
    {% block body %}
    
    <div class="container">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Class Registration Form</h3>
                      <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <label class="form-label" for="firstName">Semester code</label>

                                  <select class="select form-control-lg" name="classSemester" >
                                  <option value="1" disabled>semester</option>
                                  {% for sem in semester_list %}
                                    <option value={{ sem.semester }}>{{ sem.semester }}</option>
                                  {% endfor %}
                                  </select>
                            </div>

                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                
                              
                            </div>

                          </div>
                        </div>


                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <label class="form-label select-label">Course Code</label>
                              <select class="select form-control-lg" name="courseCod" >
                                <option value="1" disabled>Course Code</option>
                                {% for course in course_list %}
                                    <option value={{ course.courseCode }}>{{ course.courseCode }}</option>
                                {% endfor %}
                                </select>
                                
                            </div>

                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">

                              <label class="form-label" for="lastName">section</label>
                              <input type="text" id="coursesection" name="coursesec" class="form-control form-control-lg" />
                              
                            </div>

                          </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
                                <div class="form-outline">
                                    <label class="form-label select-label">Instructor</label>
                                    <select class="select form-control-lg" name="instructor" >
                                    <option value="1" >TBA</option>
                                    {% for teacher in teacher_list %}
                                        <option value={{ teacher.tCode }}>{{ teacher.tCode }}-{{ teacher.tfirstName }} {{ teacher.tlastName }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6 mb-4 pb-2">
                              <div class="form-outline">
                                  
                              </div>
                          </div>


                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                              <div class="form-outline">
                                
                                <label class="form-label" for="firstName">Theory Class Time</label>

                                    <select class="select form-control-lg" name="tClassTime" >
                                    <option value="1" disabled >Time</option>
                                        <option value="8:30AM - 9:50am">8:30AM - 9:50am</option>
                                        <option value="8:30AM - 9:50am">10:10AM - 11:40am</option>
                                    </select>
                                  
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                  
                                <label class="form-label" for="firstName">LAB class Time</label>

                                    <select class="select form-control-lg" name="labClassTime" >
                                    <option value="No">No</option>
                                        <option value="8:30AM - 9:50am">8:30AM - 9:50am</option>
                                        <option value="8:30AM - 9:50am">10:10AM - 11:40am</option>
                                    </select>
                              </div>
  
                            </div>
                        </div>

                        <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
      {% endblock body %}
</body>  

</html>
