
{% extends "user_nav.html" %}

{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>
      {% block title%}
      Home
      {% endblock title%}
    </title>  
    {% load static %}  

    {% block css%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/user_login.css' %}" rel="stylesheet"> 
    {% endblock css%}
    
</head>  

{% block body %}
<body>  
    <div class="container">
        <div class="row">
          <div class="col-sm">
            
          </div>
          <div class="col-sm">
            <div class="part3">
              <div class="head">
                <h1>Sign up </h1>
            </div>
                <form method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" name="useremail" id="exampleInputEmail1" aria-describedby="emailHelp" value={{ request.session.name }} readonly>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" name="firstpass" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" name="secpass" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
            </div>
          </div>
          <div class="col-sm">

            

          </div>
        </div>
      </div>
</body>  
{% endblock body %}
</html>
