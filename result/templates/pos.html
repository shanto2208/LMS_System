{% extends "nav.html" %}
{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>
    {% block title%}
      Department
    {% endblock title%}
    </title>  
    {% load static %}



    {% block css%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/dep.css' %}" rel="stylesheet"> 
    {% endblock css%}


</head>  

{% block body %}
<body>

    <div class="head">
        <h1 class="head1">Program Outcomes</h1> 
    </div>
    <div class="container">

        <div class="flex-container">
        {% for dep in dept_list %}
            <div class="box">
                <div class="card" style="width: 18rem;">
        
                <a class="btn btn-secondary" href="{% url 'program_outcomes2' depname=dep.dept_name %}">
                <div class="card-body">
                    <h5 class="card-title">{{dep.dept_name}} </h5>
                    <h6 class="card-subtitle mb-2 "> Credit: {{dep.dept_cradit}}</h6>  
                </div></a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

    <script>
        function validateForm() {
          var x = document.forms["myForm"]["dept_name"].value;

          var y = document.forms["myForm"]["dept_cradit"].value;
          if (x == "" || x == null) {
            alert("Name must be filled out");
            return false;
          }

          if (y == "")
            {
              alert("Credit must be filled out");
              return false;
            }


        }
        </script>
{% endblock body %}
</body>  

</html>
